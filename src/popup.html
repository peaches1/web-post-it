<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 250px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #eee;
        }
        
        .extension-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #cc9900;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .main-content {
            flex: 1;
        }
        
        h1 {
            font-size: 16px;
            margin: 0 0 16px 0;
            color: #333;
        }
        
        .option-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #555;
        }
        
        select, input[type="range"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .range-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .range-value {
            min-width: 35px;
            text-align: center;
            font-weight: bold;
            color: #666;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        
        .save-status {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            margin-top: 12px;
            font-size: 12px;
            display: none;
        }
        
        .save-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 11px;
            color: #666;
        }
        
        .instructions {
            margin-bottom: 12px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        
        .instructions div {
            margin: 2px 0;
        }
        
        kbd {
            background-color: #e9ecef;
            border: 1px solid #adb5bd;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
            color: #495057;
            display: inline-block;
            font-family: monospace;
            font-size: 10px;
            line-height: 1.4;
            padding: 1px 4px;
            white-space: nowrap;
        }
        
        .version {
            margin-bottom: 4px;
            font-weight: bold;
        }
        
        .copyright a {
            color: #cc9900;
            text-decoration: none;
            font-weight: bold;
        }
        
        .copyright a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background-color: #cc9900;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #b8860b;
        }
        
        .btn-primary:active {
            background-color: #a0750a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="extension-title">Web Post-it Notes</h1>
    </div>
    
    <div class="main-content">
        <h1>Settings</h1>
        
        <div class="option-group">
            <label for="fontSize">Font Size:</label>
            <div class="range-container">
                <input type="range" id="fontSize" min="8" max="20" step="1" value="12">
                <span class="range-value" id="fontSizeValue">12px</span>
            </div>
        </div>
        
        <div class="option-group">
            <label class="checkbox-label">
                <input type="checkbox" id="showFirstLineAsTitle" checked>
                Show first line as header title
            </label>
        </div>
        
        <div class="option-group">
            <button class="btn btn-primary" id="viewAllNotesBtn">View All Notes</button>
        </div>
        
        <div class="save-status" id="saveStatus">Settings saved!</div>
    </div>
    
    <div class="footer">
        <div class="instructions">
            <div><strong>To create a note:</strong></div>
            <div>Mac: <kbd>Cmd</kbd> + Right Click</div>
            <div>Windows: <kbd>Ctrl</kbd> + Right Click</div>
        </div>
        <div class="version" id="versionInfo">Version 0.12</div>
        <div class="copyright">Â© 2025 <a href="https://gravity.global/" target="_blank">Gravity Global AG</a></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
